<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sportybet.com</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- end of font awesome cdn -->
  <!-- roboto font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- linking to the style css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="change_balance_container">
    <input class="change_balance_input_field" type="text" placeholder="Enter new balance">
    <button class="add_balance_btn">CHANGE</button>
  </div>
  <!-- ===================== -->
  <div class="web_url">
    <img src="images/web_url.JPG" alt="">
  </div>
  <!-- cashout alert -->
  <div class="cashout_alert_container">
      <div class="cashout_alert">
        <div class="alert_left">
          <span class="alert_msg">You have cashed out!</span>
          <span class="alert_odds">2.55x</span>
        </div>
        <div class="alert_right">
          <div class="alert_cashout_total">
            <span class="alert_wins">Win, <b>GHS</b></span>
            <span class="alert_withdraw">255.00</span>

            <span class="alert_star star_top_left"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_top_right"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_buttom_left"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_buttom_right"><i class="fa-regular fa-star"></i></span>
          </div>
          <button class="close_alert">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <div class="cashout_alert_two">
        <div class="alert_left">
          <span class="alert_msg">You have cashed out!</span>
          <span class="alert_odds_two">2.55x</span>
        </div>
        <div class="alert_right">
          <div class="alert_cashout_total">
            <span class="alert_wins">Win, <b>GHS</b></span>
            <span class="alert_withdraw_two">255.00</span>

            <span class="alert_star star_top_left"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_top_right"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_buttom_left"><i class="fa-regular fa-star"></i></span>
            <span class="alert_star star_buttom_right"><i class="fa-regular fa-star"></i></span>
          </div>
          <button class="close_alert">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
  </div>
  <!-- cashout alert end here -->
  <!-- top header -->
  <header class="header_one">
    <!-- previous page button -->
    <button class="prev-page-btn">
      <i class="fa-solid fa-chevron-left"></i>
      <!-- &lt; -->
    </button>
  </header>
  <!-- end of top header -->

  <!-- main section -->
  <section class="container">
    <div class="container_left">
      <!-- header two -->
      <header class="header_two">
        <!-- header two left -->
        <div class="header_left">
          <!-- aviator logo -->
          <div class="logo"></div>
          <!-- how to play container -->
          <button class="how_to_play_small"></button>
          <button class="how_to_play">
            <span class="mark">?</span>
            <span>How to play?</span>
          </button>
        </div>
        <!-- end of header two left -->
        <!-- header two right -->
        <div class="header_two_right">
          <!-- container for the balace -->
          <div class="amount">
            <p class="balance">0.07</p>
            <p class="currency">GHS</p>
          </div>
          <!-- this underline separate the amount and the menu button -->
          <div class="underline"></div>
          <!-- the menu btn -->
          <button class="menu_btn">
            <i class="fa-solid fa-bars"></i>
          </button>

          <div class="underline"></div>

          <button class="chat_btn"></button>
        </div>
        <!-- end of header two right -->
      </header>
      <!-- end of header two -->

      <!-- main section left -->
      <div class="main_section">
        <!-- placed bets container -->
        <div class="placed_bets">
          <img src="images/placedbet.png" alt="">
        </div>
        <!-- end of placed bets container -->

        <!-- betting space container -->
        <div class="betting_space_container">
        <!-- game history container -->
          <div class="game_history">
            <img src="images/history.png" alt="">
          </div>
          <!-- end of game history container -->

          <!-- game play ground container -->
          <div class="game_play_stage">
            <!-- <img src="images/aviatorstagebg.png" alt=""> -->
            <video class="play_ground_video" preload="auto" autoplay muted loop playsinline controls>
              <source src="vid_16.MP4" type="video/MP4">
            </video>
          </div>
          <!-- game play ground container -->
          
          <!-- game handles container -->
          <div class="game_handles">
            <!-- handle one -->
            <article class="handles">
              <button class="bet_type_btn">
                <span class="bet active">Bet</span>
                <span class="auto">Auto</span>
              </button>

              <div class="place_bet_handle">
                <div class="bet_amout">
                  <form class="increase_decrease_amount">
                    <span class="decrease">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                    <input class="stake_amount" type="text" value="930.00">
                    <span class="increase">
                      <i class="fa-solid fa-plus"></i>
                    </span>
                  </form>

                  <div class="choose_amount">
                    <button class="selected_amount">1</button>
                    <button class="selected_amount">5</button>
                    <button class="selected_amount">10</button>
                    <button class="selected_amount">50</button>
                  </div>
                </div>

                <button class="place_bet_btn btn btn_success" data-id="success">
                  <span class="btn_value">Bet</span>
                  <div class="place_bet_btn_balace">
                    <span class="place_bet_btn_amount">5.00</span>
                    <span class="place_bet_btn_currency">GHS</span>
                  </div>
                </button>
                <!-- cashout btn -->
                <button class="place_bet_btn btn_progress" data-id="success">
                  <span class="btn_value">Bet</span>
                  <div class="place_bet_btn_balace">
                    <span class="place_bet_btn_amount">5.00</span>
                    <span class="place_bet_btn_currency">GHS</span>
                  </div>
                </button>
                <!-- cancel stake btn -->
                <div class="cancel_btn_container">
                  <span class="waiting">waiting for next round</span>
                  <button class="place_bet_btn btn_danger" data-id="danger">
                    <span>CANCEL</span>
                  </button>
                </div>
                <!-- end of cancel stake btn -->
              </div>
            </article>
            <!-- end of handle one -->
            <!-- handle two -->
            <article class="handles_two">
              <div class="hide_handle_two"></div>
              <button class="bet_type_btn_two">
                <span class="bet_two active">Bet</span>
                <span class="auto_two">Auto</span>
              </button>

              <div class="place_bet_handle_two">
                <div class="bet_amout_two">
                  <form class="increase_decrease_amount_two">
                    <span class="decrease_two">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                    <input class="stake_amount_two" type="text" value="875.00">
                    <span class="increase_two">
                      <i class="fa-solid fa-plus"></i>
                    </span>
                  </form>

                  <div class="choose_amount_two">
                    <button class="selected_amount_two">1</button>
                    <button class="selected_amount_two">5</button>
                    <button class="selected_amount_two">10</button>
                    <button class="selected_amount_two">50</button>
                  </div>
                </div>

                <button class="place_bet_btn_two btn btn_success_two" data-id="success">
                  <span class="btn_value_two">Bet</span>
                  <div class="place_bet_btn_balace_two">
                    <span class="place_bet_btn_amount_two">300.00</span>
                    <span class="place_bet_btn_currency_two">GHS</span>
                  </div>
                </button>
                <!-- cashout btn -->
                <button class="place_bet_btn_two btn_progress_two" data-id="success">
                  <span class="btn_value_two">Bet</span>
                  <div class="place_bet_btn_balace_two">
                    <span class="place_bet_btn_amount_two">300.00</span>
                    <span class="place_bet_btn_currency_two">GHS</span>
                  </div>
                </button>
                <!-- cancel stake btn -->
                <div class="cancel_btn_container_two">
                  <span class="waiting_two">waiting for next round</span>
                  <button class="place_bet_btn_two btn_danger_two" data-id="danger">
                    <span>CANCEL</span>
                  </button>
                </div>
                <!-- end of cancel stake btn -->
              </div>
            </article>
            <!-- end of handle two -->
          </div>
          <!-- game handles container -->
        </div>
        <!-- end of betting space container -->
      </div>
      <!-- end of main section left -->
    </div>

    <!-- chat container -->
    <div class="chat_container">
      <img src="images/chat.png" alt="">
    </div>
    <!-- end of chat container -->
  </section>


  <script src="js/app.js"></script>
</body>
</html>
